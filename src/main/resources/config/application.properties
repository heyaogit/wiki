#应用名称
spring.application.name=wikiproject
#应用服务 WEB 访问端口
server.port=8880

test.hello=PRA18

#热部署
#热部署默认会重启
spring.devtools.restart.enabled=true
#添加那个目录的文件需要restart
spring.devtools.restart.additional-paths=src/main/java
#排除那个目录的文件不需要restart
spring.devtools.restart.exclude=static/**,public/**


# 增加数据库连接
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/wikidev?characterEncoding=UTF8&autoReconnect=true&serverTimezone=Asia/Shanghai&allowMultiQueries=true
spring.datasource.username=wiki
spring.datasource.password=wiki
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

        #
#配置mybatis所有Mapper.xml所在路径
mybatis.mapper-locations=classpath:/mapper/**/*.xml

